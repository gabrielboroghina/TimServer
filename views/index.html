<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="../style/style.css">
    <link rel="stylesheet" type="text/css" href="../style/bootstrap.css">

    <title>Tim robot</title>
</head>
<body>

<section class='container'>
    <hgroup>
        <h1>Tim robot driving server</h1>

        <h2>Control speed and direction</h2>
    </hgroup>

    <div class="row">
        <section class='col-6'>
            <section>
                <p id="speedVal"></p>
                <label for="spdRange" id="engine">Engine</label>
                <input type="range" min="-100" max="100" step = "5" value="0" class="slider" orient="vertical" id="spdRange">
                <br>
                <button class="button" type="button" onclick="stop()">STOP</button>

            </section>
        </section>

        <section class='col-6'>
            <section>
                <p id="dirVal"></p>
                <label for="dirRange" id="dir">Direction</label>
                <input type="range" min="-100" max="100" step = "5" value="0" class="slider" id="dirRange">
                <br>
                <button class="button" type="button" onclick="resetDir()">STRAIGHT</button>
            </section>
        </section>
    </div>

    <footer>
        <div class="logo"><a href="https://www.openshift.com/"></a></div>
    </footer>
</section>

<script src="../style/ui.js"></script>
</body>
</html>
